name: Deploy to EC2 with Promotion

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'infrastructure/**'
      - 'docs/**'
      - '*.md'
      - '.gitignore'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
  
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        run: npm run build

      - name: Prune devDependencies
        run: npm prune --production

      - name: Upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          retention-days: 1
          path: |
            dist/
            node_modules/
            package.json
            package-lock.json
            prisma/
            .env.example

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download app artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact
          path: app

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app/*"
          target: "/tmp/nodejs-simpleapi-deploy"

      - name: Configure and start application
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR="/home/${{ vars.EC2_USERNAME }}/nodejs-simpleapi"
            TEMP_DIR="/tmp/nodejs-simpleapi-deploy"

            echo "Starting deployment process..."
            echo "APP_DIR: $APP_DIR"
            echo "TEMP_DIR: $TEMP_DIR"

            # Create app directory if not exists
            echo "Creating app directory..."
            mkdir -p $APP_DIR

            # Clean old files
            echo "Cleaning old files from $APP_DIR..."
            rm -rf $APP_DIR/*

            # Move files from temp location to app directory
            echo "Moving files from $TEMP_DIR to $APP_DIR..."
            mv $TEMP_DIR/app/* $APP_DIR/
            rm -rf $TEMP_DIR
            echo "Files moved successfully"

            cd $APP_DIR
            echo "Changed directory to $APP_DIR"

            # Create .env file
            echo "Creating .env file..."
            cat > .env <<EOF
            PORT=3000
            NODE_ENV=production
            LOG_LEVEL=info
            DATABASE_URL=${{ secrets.APP_DATABASE_URL }}
            EOF
            echo ".env file created"

            # Stop and delete existing PM2 process
            echo "Stopping existing PM2 process..."
            pm2 stop nodejs-simpleapi || true
            pm2 delete nodejs-simpleapi || true
            echo "PM2 process stopped and deleted"

            # Run database migrations
            echo "Running database migrations..."
            ./node_modules/.bin/prisma migrate deploy
            echo "Database migrations completed"

            # Start the application with PM2
            echo "Starting application with PM2..."
            pm2 start npm --name nodejs-simpleapi -- start
            pm2 save
            echo "Application started successfully"
            
            echo "Deployment completed successfully!"
